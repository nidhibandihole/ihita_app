<style>
    .navbar {
        background-color: #2c3e50;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        position: relative;
    }
    
    .navbar a {
        color: white;
        padding: 14px 10px;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    
    .navbar a:hover {
        background-color: #1abc9c;
        border-radius: 5px;
    }
    
    .nav-links {
        display: flex;
        justify-content: center;
        flex: 1;
        gap: 40px;
    }
    
    .right {
        display: flex;
        align-items: center;
    }
    
    .logout-btn {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .logout-btn:hover {
        background-color: #c0392b;
    }
    
    .logout-form {
        margin: 0;
        background-color: transparent;
        display: flex;
        align-items: center;
    }
    
    /* Hamburger icon styles */
    .menu-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 1.8rem;
        color: white;
        cursor: pointer;
    }
    
    /* Responsive Styles for Toggle Menu */
    @media (max-width: 1000px) {
        .menu-toggle {
            display: block;
        }
    
        .nav-links {
            flex-direction: column;
            width: 100%;
            display: none; /* hide by default */
            gap: 0;
            margin-top: 10px;
        }
    
        .nav-links.show {
            display: flex;
        }
    
        .nav-links a {
            padding: 12px 20px;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    
        .right {
            width: 100%;
            justify-content: center;
            margin-top: 10px;
        }
    
        .logout-btn {
            width: 90%;
            text-align: center;
        }
    }
</style>

<div class="navbar">
    <!-- Hamburger Menu Icon -->
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

    <!-- Navigation Links -->
    <div class="nav-links" id="navLinks">
        <a href="/home">Home</a>
        <a href="/party_hall">Party Hall Booking</a>
        <a href="/moving_details">Moving Details</a>
        <a href="/important_contacts">Important Contacts</a>
        <a href="/make_suggestion">Suggestion Box</a>
    </div>

    <!-- Logout button -->
    <div class="right">
        <form action="{{ url_for('logout') }}" method="GET" class="logout-form">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</div>

<script>
function toggleMenu() {
    const links = document.getElementById('navLinks');
    links.classList.toggle('show');
}
</script>

{% block content %}
{% endblock %}
